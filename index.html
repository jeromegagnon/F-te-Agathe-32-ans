<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choix de fête aventure 32 ans</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kablammo&display=swap" rel="stylesheet">
  <style>
    body, a, button, input, select, textarea {
    cursor: url('images/cursor.png'), auto;
    }

    body {
      background: #fdf9f6;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1, h2 {
      font-family: 'Kablammo', sans-serif !important;
      font-size: 2.8em;
      margin-bottom: 10px;
      color: #d2691e;
    }

    p {
      font-family: 'Arial', sans-serif;
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 40px;
      max-width: 800px;
      margin: 0 auto;
    }

    .option-card {
      border: 2px solid #e4c4a3;
      border-radius: 15px;
      padding: 20px;
      text-decoration: none;
      color: inherit;
      background-color: white;
      transition: transform 0.2s ease;
    }

    .option-card:hover {
      transform: scale(1.02);
      background-color: #fff4ea;
    }

    .option-img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .option-title {
      font-family: 'Kablammo', sans-serif !important;
      font-size: 1.4em;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>Choix de fête aventure 32 ans</h1>
  <p>Voici 3 idées cadeaux pour célébrer ton anniversaire 🎁</p>

  <div class="options">
    <a href="option1.html" class="option-card">
      <img src="images/helicoptere.jpg?auto=format&fit=crop&w=800&q=80" alt="Tour en hélicoptère" class="option-img">
      <div class="option-title">🚁 Tour en hélicoptère en Estrie</div>
    </a>
    <a href="option2.html" class="option-card">
      <img src="images/washington.jpg?auto=format&fit=crop&w=800&q=80" alt="Rando Mont Washington" class="option-img">
      <div class="option-title">🏕️ Weekend rando + chalet au Mont Washington</div>
    </a>
    <a href="option3.html" class="option-card">
      <img src="images/montgolfiere.jpg?auto=format&fit=crop&w=800&q=80" alt="Montgolfière Montérégie" class="option-img">
      <div class="option-title">🎈 Vol en montgolfière en Montérégie</div>
    </a>
  </div>
</body>
</html>
